<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]=""
        [icon]="arrowRoundBack">
      </ion-back-button>
      <ion-menu-button menu="sideMenu">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-avatar>
      <img src="assets/e-booking-placeholder.png" alt="User avatar">  
    </ion-avatar>
    <ion-label>{{fullName}}</ion-label>
    
    <ion-list>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>{{loggedUser.username}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>{{loggedUser.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-label>{{loggedUser.mobile}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="globe" slot="start"></ion-icon>
        <ion-label>{{loggedUser.address}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
