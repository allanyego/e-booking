<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]=""
        [icon]="arrowRoundBack">
      </ion-back-button>
      <ion-menu-button menu="sideMenu">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="more" (click)="toggleEditModal()"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div *ngIf="!loggedUser">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </div>
    <div *ngIf="loggedUser">
      <div class="eb-avatar">
        <ion-avatar class="eb-img">
          <img src="assets/e-booking-placeholder.png" alt="User avatar">
        </ion-avatar>
        <ion-label class="eb-label">{{loggedUser.lastName + ' ' + loggedUser.firstName}}</ion-label>
      </div>
      <ion-list>
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>{{loggedUser.username}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>{{loggedUser.email}}</ion-label>
        </ion-item>
        <ion-item *ngIf="loggedUser.mobile">
          <ion-icon name="call" slot="start"></ion-icon>
          <ion-label>{{loggedUser.mobile}}</ion-label>
        </ion-item>
        <ion-item *ngIf="loggedUser.address">
          <ion-icon name="globe" slot="start"></ion-icon>
          <ion-label>{{loggedUser.address}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
