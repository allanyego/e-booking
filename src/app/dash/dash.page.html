<ion-menu side="start" menuId="sideMenu" contentId="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>E-Booking</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pages">
        <ion-menu-toggle *ngIf="p.url">
          <ion-item [routerLink]="p.url" routerDirection="root">
            <ion-icon [name]="p.icon"></ion-icon>
            <ion-label>{{p.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open"
          detail="false">
          <ion-icon name="arrowDropRight" slot="start" *ngIf="!p.open"></ion-icon>
          <ion-icon name="arrowDropDown" slot="start" *ngIf="p.open"></ion-icon>
          <ion-label>{{p.title}}</ion-label>
        </ion-item>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
