<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="sideMenu">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Payment history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="orders && orders.length">
        <article *ngFor="let order of orders" class="eOrder"
          [class.init-border]="order.status === 'initiated'"
          [class.deliv-border]="order.status === 'paid'">
          <div class="eDetails">
            <header>
              <ion-label class="title">
                Order 
                <span 
                  [class.init-text]="order.status === 'initiated'"
                  [class.deliv-text]="order.status === 'paid'">
                  #{{order.chargeId.substring(0, 9) + '...'}}
                </span>
              </ion-label>

              <span>
                <ion-icon name="clock"></ion-icon>
                {{ moment(order.createdAt).fromNow() }}
              </span>
            </header>
            <div>
              <article>
                <ion-icon name="card" color="medium"></ion-icon>
                **** {{order.card}}
              </article>
              <ion-badge class="eBadge"
                [class.init-bg]="order.status === 'initiated'"
                [class.deliv-bg]="order.status === 'paid'">
                {{order.status}}
              </ion-badge>
            </div>
          </div>
        </article>
      </div>
</ion-content>
