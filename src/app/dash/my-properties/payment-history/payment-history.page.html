<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="sideMenu">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Payment history</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="orders && orders.length">
        <article *ngFor="let order of orders" class="eOrder">
          <div class="eDetails">
            <header>
              <ion-label class="title">
                Order 
                <ion-text color="primary">#{{order.id}}</ion-text>
              </ion-label>

              <span>
                <ion-icon name="clock"></ion-icon>
                {{ moment(order.createdAt).fromNow() }}
              </span>
            </header>
            <div>
              <span class="title">Status </span>
              <ion-badge color="primary">{{order.status}}</ion-badge>
            </div>
          </div>
        </article>
      </div>
</ion-content>
