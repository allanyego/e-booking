<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]=""
        [icon]="arrowRoundBack">
      </ion-back-button>
      <ion-menu-button menu="sideMenu">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Browse properties</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="present($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/e-booking-placeholder.png"></ion-img>
          <ion-card-header>
            <ion-card-title>Eldorado</ion-card-title>
            <ion-card-subtitle>
              <ion-icon name="pin"></ion-icon>
              Kinunga, Nyeri
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-img src="assets/e-booking-placeholder.png"></ion-img>
          <ion-card-header>
            <ion-card-title>Alpines Villas</ion-card-title>
            <ion-card-subtitle>
              <ion-icon name="pin"></ion-icon>
              Muthaiga, Nakuru
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
