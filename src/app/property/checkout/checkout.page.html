<ion-header>
  <ion-toolbar>
    <ion-title>Checkout</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="formContainer">
  <form method="post" id="payment-form" (ngSubmit)="checkout($event)">
    <ion-card>
      <ion-card-content>
          <div class="form-row">
            <ion-item>
              <ion-label for="card-element">
                Credit or debit card
              </ion-label>
              <ion-icon name="card" slot="end"></ion-icon>
            </ion-item>
            <div id="card-element" #cardInfo>
              <!-- A Stripe Element will be inserted here. -->
            </div>
        
            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
          </div>
      </ion-card-content>
    </ion-card>
  
    <ion-button 
        [disabled]="!!error" 
        color="primary" 
        class="checkoutBtn ion-margin" 
        expand="block"
        (click)="checkout()"
      >Pay KES.{{property.price}}</ion-button>
  </form>
</ion-content>
